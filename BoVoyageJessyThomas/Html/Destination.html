<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Destinations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Création d'un client</h2>
            <bs-form-horizontal>
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="exampleInputEmail">Continent</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputContinent" placeholder="Saisir un nom de continent...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="exampleInputEmail">Pays</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPays" placeholder="Saisir un nom de pays...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="exampleInputEmail">Region</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDescription" placeholder="Saisir une région...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="exampleInputEmail">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDescription" placeholder="Saisir une description...">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Enregistrer</button>
                        </div>
                    </div>
                </form>
            </bs-form-horizontal>

            <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                    crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

            <script>
        $(document).ready(function () {

            $("form").submit(function (ev) {

                let nouvelleDestination = {
                    Continent: $("#inputContinent").val(),
                    Pays: $("#inputPays").val(),
                    Region: $("#inputRegion").val(),
                    Description: $("#inputDescription").val(),
                };


                $.ajax({
                    url:,//TODO ajouter l'url
                        method: 'POST',
                    data: nouvelleDestination,
                    success: function (data) {
                        alert(`Destination enregistrée avec l'ID ${data.ID}`);                    }

                });

                ev.preventDefault();
            })
        })
            </script>



        </div>

    </div>
</body>
</html>
