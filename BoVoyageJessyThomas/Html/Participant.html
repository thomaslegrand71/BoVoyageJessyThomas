    <div class="formulaire">
        <h2>Création d'un profil participant</h2>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Civilité</label>
            <select multiple class="form-control" id="inputCivilite">
                <option>Mr</option>
                <option>Mme</option>
                <option>Mlle</option>
            </select>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="exampleInputEmail">Nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNom" placeholder="Saisir un nom...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="exampleInputEmail">Prénom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPrenom" placeholder="Saisir un prénom...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="exampleInputEmail">Adresse</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAdresse" placeholder="Saisir une adresse...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="exampleInputEmail">Telephone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTelephone" placeholder="Saisir un téléphone...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="exampleInputEmail">Date_de_Naissance</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDateDeNaissance" placeholder="Saisir une date de naissance...">
            </div>
        </div>

        <fieldset disabled>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="exampleInputEmail">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Saisir un email...">
                </div>
            </div>
        </fieldset>


            <div class="form-group">
                <label class="col-sm-2 control-label" for="exampleInputEmail">Réduction_appliquée</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputReduction" placeholder="Saisir une réduction...">
                </div>
            </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Enregistrer</button>
            </div>
        </div>
